{% include 'admin_header.html' %}
{% load static %}
<div class="inner-page">
    <div class="slider-item overlay" style="background-image: url({% static 'images/hate4.png' %});" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row slider-text align-items-center justify-content-center">
          <div class="col-lg-9 text-center col-sm-12 element-animate">
            <h1 class="mb-4">Upload Dataset</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-5 order-2">

          <form action="{% url 'upload_dataset' %}" method="POST" enctype="multipart/form-data">
           {% csrf_token %}
            <div class="row">
                {{msg}}
              <div class="col-md-12 form-group">


        <label>Upload</label>
        <input type="file"
                   title="Upload csv file"
                   name="csv_file" accept="text/csv" class="form-control" required> <br>
                <input type="submit" value="Add Speech" class="btn btn-primary px-3 py-3">
              </div>
            </div>
          </form>
           </div>
      </div>
    </div>
  </div>


    {% include 'footer.html' %}
