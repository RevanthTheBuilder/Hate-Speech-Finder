{% load static %}
{% include 'user_header.html' %}

<div class="inner-page">
  <div class="slider-item overlay" style="background-image: url({% static 'images/hate2.png' %});"
    data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row slider-text align-items-center justify-content-center">
        <div class="col-lg-9 text-center col-sm-12 element-animate">
          <h1 class="mb-4">My Details</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row justify-content-center mb-5 element-animate">
      <div class="col-md-8 text-center">
        <h2 class="mb-4 section-title">My <strong>Profile</strong></h2>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card text-center shadow p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <img src="{{x.image.url}}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
            <h4 class="mt-3 text-black">{{x.name}}</h4>
            <h5 class="mt-2 text-muted">{{x.email}}</h5>
            <p class="text-secondary">{{x.mobile}}</p>
            <p class="text-secondary">{{x.address}}</p>
            <div class="mt-4">
              <a href="{% url 'c_update' %}" class="btn btn-warning btn-sm px-4">Edit</a>
              <a href="{% url 'del_customer' id=x.id %}" onclick="return confirm('Really Do You Want To DeActivate?')" class="btn btn-danger btn-sm px-4">DeActivate</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}
