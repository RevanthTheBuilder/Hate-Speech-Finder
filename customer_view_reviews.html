{% load static %}
{% include 'customer_header.html' %}
  <div class="inner-page">
    <div class="slider-item overlay" style="background-image: url({% static 'images/dairy.farmer.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row slider-text align-items-center justify-content-center">
          <div class="col-lg-9 text-center col-sm-12 element-animate">
            <h1 class="mb-4">Customer View Review</h1>

          </div>
        </div>
      </div>
    </div>
  </div>
<div class="m-3">
<table class="table table-bordered">
  <thead>
  <tr>
    <th>EMAIL</th>
    <th>REVIEW</th>
    <th>RATING</th>
    <th>DATE-TIME</th>
    <th>VENDOR ID</th>


  </tr>

  </thead>
  {% for x in reviews %}
  <tbody>
  <tr>
  <td>{{ x.customer_email }}</td>
  <td>{{ x.review }}</td>
  <td>{{ x.rating }}</td>
  <td>{{ x.datetime }}</td>
  <td>{{x.dairy_email}}</td>

  </tr>
  </tbody>
{% endfor %}


</table>
  <div align="center">
        <a href="{% url 'review' id=vendor.id %}" class="btn btn-primary" >ADD REVIEW</a>
  </div>
  </div>
  <!-- END section -->
{% include 'footer.html' %}
