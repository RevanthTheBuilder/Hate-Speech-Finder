{% load static %}
{% include 'user_header.html' %}

  <div class="inner-page">
    <div class="slider-item overlay" style="background-image: url({% static 'images/hate6.jpg' %});"
      data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row slider-text align-items-center justify-content-center">
           <div class="col-lg-12 text-center col-sm-12 element-animate">
            <h1 class="mb-4">UPDATE PROFILE</h1>

          </div>
        </div>
      </div>
    </div>
  </div>
<body>

<form action="{% url 'u_update' %}" method="POST" enctype="multipart/form-data">

<div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-5 order-2">
          {{msg}}
           {% csrf_token %}
            <div class="row">
              <div class="col-md-12 form-group">
                        <input type="number" id="id" name="id" required readonly class="form-control" value="{{x.id}}">
                <label for="name">FULL NAME</label>
                        <input type="text" id="name" required name="name" class="form-control" value="{{x.name}}">
                <label for="email">Email</label>
                        <input type="email" id="email" required readonly name="email" class="form-control" value="{{x.email}}">
                <label for="phone">PHONE</label>
                        <input type="text" id="phone" required pattern="[6-9]{1}[0-9]{9}" title="enter valid mobile number" name="mobile" class="form-control" value="{{x.mobile}}">
                  <label for="address">ADDRESS</label>
                        <input type="text" id="address" required name="address" class="form-control" value="{{x.address}}">
                        <input type="hidden" id="password" name="password" class="form-control" value="{{x.password}}">

                  <label for="image">PROFILE PIC</label>
                        <input type="file" id="image"  name="image" class="form-control" value="{{x.image.url}}"><br>


                <input type="submit" value="Update">



              </div>
            </div></div></div></div>
</div>

   </form>


</body>
