{% load static %}
{% include 'user_header.html' %}

  <div class="inner-page">
    <div class="slider-item overlay" style="background-image: url({% static 'images/hate2.png' %});"
      data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row slider-text align-items-center justify-content-center">
          <div class="col-lg-9 text-center col-sm-12 element-animate">
            <h2 class="mb-4">Change Password</h2>

          </div>
        </div>
      </div>
    </div>
  </div>
<div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-5 order-2">
          <form  action="" method="post">
{% csrf_token %}


            <div class="row">
              <div class="col-md-12 form-group">
                  <label >EMAIL:</label>
                        <input type="email"  name="email" value="{{email}}" readonly class="form-control ">
                <label >OLD PASSWORD:</label>
                        <input type="password"  name="password" required class="form-control ">
                  <label >NEW PASSWORD:</label>
                        <input type="password"  name="new_password" required class="form-control "><br>

                <input type="submit" value="Change Password" class="btn btn-primary px-3 py-3">

              </div>
            </div>
          </form>



           </div>
      </div>

    </div>
  </div>
