{% load static %}
{% include 'header.html' %}

  <div class="inner-page">
    <div class="slider-item overlay" style="background-image: url({% static 'images/hate3.png' %});"
      data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row slider-text align-items-center justify-content-center">
          <div class="col-lg-9 text-center col-sm-12 element-animate">
            <h1 class="mb-4">ADMIN LOGIN</h1>

          </div>
        </div>
      </div>
    </div>
  </div>
<div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-5 order-2">
           {{msg}}
          <form method="post">
          {% csrf_token %}


            <div class="row">

              <div class="col-md-12 form-group">
                <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" required class="form-control ">
                  <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" required class="form-control "><br>

                <input type="submit" value="login" class="btn btn-primary px-3 py-3">

              </div>
            </div>
          </form>


  
           </div>
      </div>
  
    </div>
  </div>


{% include 'footer.html' %}
