{% load static %}
{% include 'header.html' %}

<div class="inner-page">
  <div class="slider-item overlay" style="background-image: url({% static 'images/hate1.png' %});"
    data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row slider-text align-items-center justify-content-center">
        <div class="col-lg-9 text-center col-sm-12 element-animate">
          <h1 class="mb-4">Registration</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <center>{{ msg }}</center>

    <div class="row justify-content-center">
      <div class="col-md-6 mb-5">
        <!-- Registration Form -->
        <form enctype="multipart/form-data" action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">FULL NAME:</label>
            <input type="text" id="name" name="name" required class="form-control">
          </div>
          <div class="form-group">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required class="form-control">
          </div>
          <div class="form-group">
            <label for="phone">MOBILE NO:</label>
            <input type="tel" id="phone" pattern="[6-9]{1}[0-9]{9}"
                   title="Please enter a valid 10-digit mobile number"
                   name="mobile" required class="form-control">
          </div>
          <div class="form-group">
            <label for="address">ADDRESS:</label>
            <input type="text" id="address" name="address" required class="form-control">
          </div>
          <div class="form-group">
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required class="form-control">
          </div>
          <div class="form-group">
            <label for="image">PROFILE PIC:</label>
            <input type="file" id="image" name="image" accept="image/*" required class="form-control">
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Register" class="btn btn-primary px-3 py-3">
            <a href="{% url 'customer_login' %}" class="btn btn-link">LOGIN</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}
