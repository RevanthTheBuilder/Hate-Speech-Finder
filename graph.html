{% load static %}
{% include 'admin_header.html' %}

<div class="inner-page">
  <div class="slider-item overlay" style="background-image: url({% static 'images/hate1.png' %});" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row slider-text align-items-center justify-content-center">
        <div class="col-lg-12 text-center col-sm-12 element-animate">
          <h1 class="mb-4">Polarity Graphs</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polarity Scores Graphs</title>
</head>

<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-title">Polarity Scores Graphs</h2>
        </div>
      </div>

      <!-- Polarity Distribution Histogram -->
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-center">Polarity Distribution Histogram</h3>
          <div class="text-center">
            <img src="data:image/png;base64,{{ hist_chart_data }}" alt="Polarity Distribution Histogram" class="img-fluid">
          </div>
        </div>
      </div>

      <!-- Polarity Categories Bar Chart -->
      <div class="row mt-5">
        <div class="col-lg-12">
          <h3 class="text-center">Polarity Categories Distribution (Positive, Neutral, Negative, Hate)</h3>
          <div class="text-center">
            <img src="data:image/png;base64,{{ bar_chart_data }}" alt="Polarity Categories Bar Chart" class="img-fluid">
          </div>
        </div>
      </div>

      <!-- Polarity Scores Scatter Plot -->
      <div class="row mt-5">
        <div class="col-lg-12">
          <h3 class="text-center">Polarity Scores for Each Speech (Scatter Plot)</h3>
          <div class="text-center">
            <img src="data:image/png;base64,{{ scatter_chart_data }}" alt="Polarity Scores Scatter Plot" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
